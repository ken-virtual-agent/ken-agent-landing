<script>
// Token Calculator Logic
const KEN_PRICE = 0.016;
const CURRENT_MC = 166000;

function calculateValue(tokens, targetMC) {
  const priceRatio = targetMC / CURRENT_MC;
  const value = tokens * KEN_PRICE * priceRatio;
  return value;
}

function formatCurrency(value) {
  if (value >= 1000) {
    return '$' + value.toLocaleString('en-US', { maximumFractionDigits: 0 });
  }
  return '$' + value.toFixed(2);
}

function updateCalculator() {
  const tokens = parseFloat(document.getElementById('token-amount').value) || 0;
  
  document.getElementById('val-now').textContent = formatCurrency(calculateValue(tokens, 166000));
  document.getElementById('val-500k').textContent = formatCurrency(calculateValue(tokens, 500000));
  document.getElementById('val-1m').textContent = formatCurrency(calculateValue(tokens, 1000000));
  document.getElementById('val-10m').textContent = formatCurrency(calculateValue(tokens, 10000000));
}

function setAmount(amount) {
  document.getElementById('token-amount').value = amount;
  updateCalculator();
}

function shareCalculation() {
  const tokens = document.getElementById('token-amount').value;
  const val1m = document.getElementById('val-1m').textContent;
  const text = `If I hold ${tokens} $KEN tokens, they'll be worth ${val1m} at $1M MC! ðŸ“ˆ\n\nJoin the mission: https://kenagent.xyz\n\n#KenAgent #AIagent #VirtualsProtocol`;
  
  const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
  window.open(url, '_blank');
}

// Initialize
document.getElementById('token-amount').addEventListener('input', updateCalculator);
updateCalculator();
</script>
