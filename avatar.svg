<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" />
  
  <!-- Inner circle for depth -->
  <circle cx="200" cy="200" r="160" fill="#0f172a" opacity="0.3" />
  
  <!-- Face/Character area -->
  <ellipse cx="200" cy="160" rx="80" ry="70" fill="url(#grad2)" />
  
  <!-- Eyes -->
  <ellipse cx="165" cy="150" rx="18" ry="22" fill="#0f172a" />
  <ellipse cx="235" cy="150" rx="18" ry="22" fill="#0f172a" />
  
  <!-- Eye shine -->
  <circle cx="170" cy="145" r="6" fill="white" opacity="0.8" />
  <circle cx="240" cy="145" r="6" fill="white" opacity="0.8" />
  
  <!-- Smile -->
  <path d="M 160 190 Q 200 215 240 190" stroke="#0f172a" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- "K" Logo overlay -->
  <text x="200" y="290" font-family="Space Grotesk, Inter, sans-serif" font-size="70" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)">K</text>
  
  <!-- Circuit/tech decorative lines -->
  <path d="M 80 200 L 120 200" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round" />
  <path d="M 280 200 L 320 200" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round" />
  <circle cx="120" cy="200" r="4" fill="white" opacity="0.7" />
  <circle cx="280" cy="200" r="4" fill="white" opacity="0.7" />
  
  <!-- Antenna -->
  <line x1="200" y1="90" x2="200" y2="60" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round" />
  <circle cx="200" cy="55" r="8" fill="#22c55e" opacity="0.9" />
  <circle cx="200" cy="55" r="8" fill="#22c55e" opacity="0.3">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>